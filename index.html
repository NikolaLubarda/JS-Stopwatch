<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="wrapper">
    <h1>STOPWATCH<br>(ŠTOPERICA)</h1>
    <h2>Vanilla JavaScript stopwatch
      <br>
      (Vanila JavaSkript štoperica)</h2>
    </div>
    <div class="minutesekunde">
    <p> <span 
        id="seconds">00</span>:
        <span 
        id="tens">00</span>
    </p>
    </div class="buttondiv">
    <button id="button-start">Start(Pokreni)</button>
    <button id="button-stop">Stop(Zaustavi)</button>
    <button id="button-reset">Reset(Restartuj)</button>
  </div>
  <script src="script.js"></script>
  </body>
</html>
